<nav class="navbar navbar-expand-lg navbar-dark fixed-top">

    <a class="navbar-brand fw-bold" (click)="navigateToDashboard()" style="cursor: pointer;">
      <i class="fas fa-car me-2"></i>Minha Garagem
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" 
             [class.active]="isActiveRoute('/dashboard')"
             (click)="navigateToDashboard()"
             style="cursor: pointer;">
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [class.active]="isActiveRoute('/maintenance')"
             (click)="navigateToMaintenance()"
             style="cursor: pointer;">
            Manutenções
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [class.active]="isActiveRoute('/expenses')"
             (click)="navigateToExpenses()"
             style="cursor: pointer;">
            Gastos
          </a>
        </li>
      </ul>
      
      <div class="navbar-nav ms-auto">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" 
             data-bs-toggle="dropdown" 
             style="cursor: pointer;">
            <i class="fas fa-user-circle me-1"></i>{{ getUserDisplayName() }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button class="dropdown-item d-flex align-items-center" (click)="toggleTheme()" style="cursor: pointer;">
                <i class="fas" [ngClass]="isDarkTheme ? 'fa-sun' : 'fa-moon'" style="margin-right: 8px;"></i>
                {{ isDarkTheme ? 'Tema Claro' : 'Tema Escuro' }}
              </button>
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">
                <i class="fas fa-sign-out-alt me-2"></i>Sair
